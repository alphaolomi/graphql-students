<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StudentQl</title>
</head>

<body>
    <h1>Student System</h1>
    <hr />
    <section>
        <button id="btnGreet"> Greet </button>
        <br /> <br />
        <div id="greetingDiv"> </div>
    </section>
    <br /> <br /> <br />
    <hr />
    <section>
        Enter a name: <input id="txtName" type="text" value="kannan" />
        <button id="btnSayhello"> SayHello </button>
        <div id="SayhelloDiv"> </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnSayhello").click(function () {
                const name = $("#txtName").val();
                console.log(name);
                $("#SayhelloDiv").html('loading....');
                $.ajax({
                    url: "http://localhost:9000/graphql",
                    contentType: "application/json", type: 'POST',
                    data: JSON.stringify({
                        query: `{
sayHello ( name : "${name}" )}`
                    }),
                    success: function (result) {
                        console.log(JSON.stringify(result))
                        $("#SayhelloDiv").html("<h1>" + result.data.sayHello + "</h1>");
                    }
                });
            });
            $("#btnGreet").click(function () {
                $("#greetingDiv").html('loading....');
                $.ajax({
                    url: "http://localhost:9000/graphql",
                    contentType: "application/json",
                    type: 'POST',
                    data: JSON.stringify({
                        query: `{ greeting }`
                    }),
                    success: function (result) {
                        $("#greetingDiv").html("<h1>" + result.data.greeting + "</h1>");
                    }
                });
            });
        });
    </script>
</body>

</html>
